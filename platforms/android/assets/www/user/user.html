<md-progress-linear md-mode="indeterminate" ng-show="user.loading"></md-progress-linear>
<md-content layout-padding>
    <md-list>
        <md-subheader class="md-no-sticky">{{user.listTitle}}</md-subheader>
        <span ng-show="user.error">{{user.errorMessage}}</span>
        <md-list-item class="md-3-line" ng-repeat="item in user.users.data">
            <!--<img ng-src="{{item.face}}?{{$index}}" class="md-avatar" alt="{{item.who}}" />-->
            <div class="md-list-item-text" layout="column">
                <h3>{{ item.name}}</h3>
                <h4>{{ item.email}}</h4>
                <p>{{ item.registeredAt}}</p>
            </div>
            <md-switch class="md-secondary" ng-model="item.activation" ng-true-value="1" ng-false-value="0" ng-change="user.updateActivation(item)"></md-switch>
        </md-list-item>
    </md-list>
</md-content>
